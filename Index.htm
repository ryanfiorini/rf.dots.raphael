<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dots</title>

    <style type="text/css">
        #picker { width: 200px; height: 200px }
        #slide { width: 30px; height: 200px }
    </style>
    <script src="Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/raphael.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/dots.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">
        var R;

        Raphael.fn.ball = function (x, y, r, hue) {
            hue = hue || 0;
            return this.set(
                this.ellipse(x, y + r - r / 5, r, r / 2).attr({ fill: "rhsb(" + hue + ", 1, .25)-hsb(" + hue + ", 1, .25)", stroke: "none", opacity: 0 }),
                this.ellipse(x, y, r, r).attr({ fill: "r(.5,.9)hsb(" + hue + ", 1, .75)-hsb(" + hue + ", .5, .25)", stroke: "none" }),
                this.ellipse(x, y, r - r / 5, r - r / 20).attr({ stroke: "none", fill: "r(.5,.1)#ccc-#ccc", opacity: 0 })
            );
        };
        $(function () {
            R = Raphael("holder");

            window.rf.dots.loadClickLines();
            window.rf.dots.loadSquares();
            window.rf.dots.loadCircles();
        });
    </script>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
